<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="/easy/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/easy/themes/icon.css">
	<script type="text/javascript" src="/easy/jquery.min.js"></script>
	<script type="text/javascript" src="/easy/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/easy/locale/easyui-lang-zh_CN.js"></script> 
</head>
<body>
	<div class="easyui-layout" style="position: absolute;top:0;left:0;right:0;bottom:0">
		<div data-options="region:'north'" style="height:80px"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div data-options="region:'west',split:true" title="West" style="width:240px;">
			<div id="aa" class="easyui-accordion" style="width:231px;height:100%;">
				<div title="常用操作" data-options="selected:true,iconCls:'icon-item'" style="padding: 10px">
            		<a href="#" onclick="addTab('权限列表','./user/roleList.html')" class="easyui-linkbutton"
               			data-options="plain:true,iconCls:'icon-lock'" style="width: 150px">用户管理</a>
            		<a href="#" onclick="addTab('ddd','/userInfo/userAdd')" class="easyui-linkbutton"
               			data-options="plain:true,iconCls:'icon-lock'" style="width: 150px">角色管理</a>
            		<a href="#" class="easyui-linkbutton"
               			data-options="plain:true,iconCls:'icon-lock'" style="width: 150px">权限管理</a>
        		</div>
				<div title="About" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
				</div>
				<div title="About" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
				</div>
				<div title="About" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
				</div>
			</div>
		</div>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
			<div id="tt" class="easyui-tabs" style="width:100%;height:100%;">
				<div title="Home">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		
		$(function(){
			console.log("eee")
			initData();
		})
	
		function addTab(title, url){
			if ($('#tt').tabs('exists', title)){
				$('#tt').tabs('select', title);
			} else {
				var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
				$('#tt').tabs('add',{
					title:title,
					content:content,
					closable:true
				});
			}
		}
		
		
		function initData(){
			$.ajax({
			    url:'/home/',
			    type:'POST',
			    async:true,
			    dataType:'json',
			    success:function(data){
			        console.log(data)
			    }
			})
		}
	</script>
</body>
</html>
